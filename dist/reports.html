<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal Kanban Reports">
  <title>Kanban Reports</title>
  <script type="module" crossorigin src="./assets/reports-BwyqOM_d.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/vendor-pJTqpwCg.js">
  <link rel="modulepreload" crossorigin href="./assets/theme-D6NMOEF9.js">
  <link rel="modulepreload" crossorigin href="./assets/vendor-zrender-uIsHjr8e.js">
  <link rel="modulepreload" crossorigin href="./assets/vendor-echarts-uPYFcEXt.js">
  <link rel="stylesheet" crossorigin href="./assets/theme-B67J886g.css">
</head>
<body class="reports-page">
  <header class="rpt-header" role="banner">
    <div class="rpt-header-left">
      <span data-lucide="square-kanban" aria-hidden="true" class="rpt-logo"></span>
      <div class="rpt-header-titles">
        <h1 class="rpt-title" id="reports-title">Reports</h1>
        <div class="rpt-subtitle">Dashboard</div>
      </div>
    </div>

    <div class="rpt-header-right" role="group" aria-label="Reports actions">
      <div class="rpt-badge" id="reports-board-badge" title="Active board">?</div>
      <a class="rpt-link" href="./index.html">Back to Board</a>
    </div>
  </header>

  <main class="rpt-main" aria-label="Reports dashboard">
    <section class="reports-kpis" aria-label="Weekly completion summary">
      <div class="rpt-card-header">
        <h2 class="rpt-card-title">Weekly completion</h2>
      </div>

      <div class="rpt-kpi-grid" role="group" aria-label="Completion KPIs">
        <div class="rpt-kpi">
          <div class="rpt-kpi-label">Completed this week</div>
          <div class="rpt-kpi-value" id="reports-completed-this-week">0</div>
        </div>
        <div class="rpt-kpi">
          <div class="rpt-kpi-label">Completed last week</div>
          <div class="rpt-kpi-value" id="reports-completed-last-week">0</div>
        </div>
        <div class="rpt-kpi">
          <div class="rpt-kpi-label">Avg lead time (last 12 weeks)</div>
          <div class="rpt-kpi-value" id="reports-avg-leadtime-12w">–</div>
        </div>
      </div>

      <div class="rpt-spark" aria-label="Tasks completed per week sparkline">
        <div class="rpt-spark-title">Completed per week (last 12 weeks)</div>
        <div id="reports-completed-spark" class="rpt-chart"></div>
      </div>
    </section>

    <section class="reports-kpis" aria-label="Lead time report">
      <div class="rpt-card-header">
        <h2 class="rpt-card-title">Lead time (creation → done)</h2>
        <div class="rpt-badge" id="reports-leadtime-badge" title="Completed tasks (last 12 weeks)">0</div>
      </div>
      <div id="reports-leadtime-chart" class="rpt-chart"></div>
    </section>

    <section class="reports-kpis" aria-label="Daily updates report">
      <div class="rpt-card-header">
        <h2 class="rpt-card-title">Daily updates (365d)</h2>
      </div>
      <div id="reports-chart" class="rpt-chart"></div>
    </section>

    <section class="reports-kpis" aria-label="Cumulative flow diagram">
      <div class="rpt-card-header">
        <h2 class="rpt-card-title">Cumulative flow (WIP)</h2>
        <div class="rpt-controls" role="group" aria-label="Cumulative flow controls">
          <label class="rpt-control">
            <input type="checkbox" id="reports-cfd-include-done" checked>
            Include Done
          </label>
          <label class="rpt-control">
            <span class="rpt-control-label">Range</span>
            <select id="reports-cfd-range" class="rpt-select" aria-label="Cumulative flow range">
              <option value="30">30d</option>
              <option value="90" selected>90d</option>
              <option value="180">180d</option>
              <option value="365">365d</option>
            </select>
          </label>
        </div>
      </div>
      <div id="reports-cfd-chart" class="rpt-chart"></div>
    </section>
  </main>

</body>
</html>
