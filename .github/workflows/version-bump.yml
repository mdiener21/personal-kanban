name: Version Bump (Manual)

# Manual utility workflow to bump version and open a PR.
#
# Automated release publication is handled by `.github/workflows/release.yml`.

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Validate version format (should be X.Y.Z)
          if ! [[ $CURRENT_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in X.Y.Z format (e.g., 1.0.5)"
            echo "Current version '$CURRENT_VERSION' is not supported"
            exit 1
          fi
          
          # Parse version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Bump minor version and reset patch to 0
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Update package-lock.json if it exists
          if [ -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Commit version bump and create PR
        run: |
          # Add files that exist
          git add package.json
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            NEW_VERSION=$(node -p "require('./package.json').version")
            BRANCH_NAME="chore/version-bump-${NEW_VERSION}"

            # Create and checkout new branch
            git checkout -b "$BRANCH_NAME"

            # Commit changes
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

            # Push to remote
            git push origin "$BRANCH_NAME"

            # Create pull request using GitHub CLI
            gh pr create \
              --title "chore: bump version to $NEW_VERSION" \
              --body "Automated version bump to $NEW_VERSION from commit $GITHUB_SHA" \
              --base main \
              --head "$BRANCH_NAME"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
