name: Auto Version Bump

# This workflow automatically bumps the minor version in package.json
# on every commit to the main branch (e.g., 1.0.5 -> 1.1.0).
# The version bump commit includes [skip ci] to prevent infinite loops.
#
# Note: This workflow uses GITHUB_TOKEN which should have sufficient permissions
# for repositories without branch protection. If branch protection is enabled,
# you may need to use a Personal Access Token (PAT) with appropriate permissions.

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Validate version format (should be X.Y.Z)
          if ! [[ $CURRENT_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in X.Y.Z format (e.g., 1.0.5)"
            echo "Current version '$CURRENT_VERSION' is not supported"
            exit 1
          fi
          
          # Parse version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Bump minor version and reset patch to 0
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Update package-lock.json if it exists
          if [ -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Commit version bump
        run: |
          # Add files that exist
          git add package.json
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            NEW_VERSION=$(node -p "require('./package.json').version")
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
            git push origin main || {
              echo "Error: Failed to push changes to main branch"
              echo "This may be due to branch protection rules or insufficient permissions"
              exit 1
            }
          fi
