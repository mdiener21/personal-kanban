# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: write   # needed because you push a bump commit/tag
  pages: write
  id-token: write

jobs:
  deploy:
    # Prevent the version-bump commit (pushed by the bot) from triggering another bump.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout main (not detached)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          test -f package.json || (echo "package.json not found" && exit 1)
          npm ci

      - name: Bump patch version (package.json), commit, tag, and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          npm version patch --no-git-tag-version

          if [ -n "$(git status --porcelain)" ]; then
            git add package.json package-lock.json
            git commit -m "chore: bump version [skip ci]"
            git push origin HEAD:main

            VERSION="$(node -p "require('./package.json').version")"
            DATE_UTC="$(date -u +%Y-%m-%d)"
            TAG="v${VERSION}-${DATE_UTC}"

            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Build site (must output ./dist)
        run: npm run build

      - name: Assert dist exists
        run: |
          test -d dist || (echo "dist/ not found. Ensure npm run build outputs dist/." && exit 1)
          test -n "$(ls -A dist)" || (echo "dist/ is empty." && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
