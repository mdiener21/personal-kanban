<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal Kanban Due Date Calendar">
  <title>Kanban Calendar</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="reports-page calendar-page">
  <header class="rpt-header" role="banner">
    <div class="rpt-header-left">
      <span data-lucide="square-kanban" aria-hidden="true" class="rpt-logo"></span>
      <div class="rpt-header-titles">
        <h1 class="rpt-title" id="calendar-title">Calendar</h1>
        <div class="rpt-subtitle">Due dates</div>
      </div>
    </div>

    <div class="rpt-header-right" role="group" aria-label="Calendar actions">
      <div class="rpt-badge" id="calendar-board-badge" title="Active board">?</div>
      <a class="rpt-link" href="./index.html">Back to Board</a>
    </div>
  </header>

  <main class="rpt-main" aria-label="Due date calendar">
    <section class="reports-kpis" aria-label="Due dates calendar">
      <div class="rpt-card-header">
        <h2 class="rpt-card-title">Due dates</h2>
        <div class="rpt-controls" role="group" aria-label="Due date calendar controls">
          <button id="calendar-prev" class="btn-small btn-secondary" type="button" aria-label="Previous month">Prev</button>
          <div class="rpt-control" aria-label="Current month">
            <span id="calendar-month-label" class="rpt-due-month">â€“</span>
          </div>
          <button id="calendar-next" class="btn-small btn-secondary" type="button" aria-label="Next month">Next</button>
        </div>
      </div>

      <div class="rpt-due-wrap" aria-label="Due date calendar and tasks">
        <div id="calendar-grid" class="rpt-due-calendar" role="grid" aria-label="Due date month grid"></div>
        <div class="rpt-due-list" aria-label="Tasks due on selected date">
          <div id="calendar-list-title" class="rpt-due-list-title">Select a day</div>
          <ul id="calendar-list" class="rpt-due-items"></ul>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./modules/calendar.js"></script>
</body>
</html>
